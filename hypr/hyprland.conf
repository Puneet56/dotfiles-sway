#############################################
#              Hyprland Config               #
#   Converted from your Sway configuration   #
#############################################

# === General ===
monitor=,preferred,auto,1.8  # scale 1.7 for eDP-1 equivalent
# exec-once = swww init && swww img ~/dotfiles/wallpapers/Backyard.png

# === Idle / Lock ===
# Hyprland doesn’t handle idle natively → use swayidle
exec-once = swayidle -w \
    timeout 300 'swaylock -f -c 000000' \
    timeout 600 'hyprctl dispatch dpms off' \
    resume 'hyprctl dispatch dpms on' \
    before-sleep 'swaylock -f -c 000000'

# === Input Devices ===
input {
    touchpad {
        natural_scroll = yes
        tap-to-click = yes
        disable_while_typing = yes
        clickfinger_behavior = yes
        middle_button_emulation = yes
    }
    kb_layout = eu
    repeat_rate = 30
    repeat_delay = 300
    kb_options = ctrl:nocaps,compose:ralt
}

# === Variables ===
# Hyprland doesn’t use “set $var”, just native vars or use env
$mod = SUPER
$term = kitty
$browser = google-chrome-stable --enable-features=TouchpadOverscrollHistoryNavigation
$menu = fuzzel
$notes = obsidian --enable-features=UseOzonePlatform --ozone-platform=wayland

# === Autostart Services ===
exec-once = swayosd-server
exec-once = mako
exec-once = syncthing --no-browser
exec-once = pkill copyq && env QT_QPA_PLATFORM=wayland copyq &
exec-once = copyq config theme tokyonight

# === Window Rules ===
windowrulev2 = float,class:copyq
windowrulev2 = size 1280 720,class:TUI\.float
windowrulev2 = center,class:(copyq|TUI\.float)
# Alternatively use windowrulev2 = center for both

# === Keybindings: Applications ===
bind = $mod, RETURN, exec, $term
bind = $mod, B, exec, $browser
bind = $mod, D, exec, $menu
bind = $mod, N, exec, $notes
bind = $mod, Q, killactive,
bind = $mod SHIFT, L, exec, ~/scripts/powermenu.sh
bind = $mod, M, exec, ~/scripts/change-mouse-mode.sh
bind = $mod SHIFT, E, exec, swaynag -t warning -m 'Exit Hyprland session?' -B 'Yes' 'hyprctl dispatch exit'
bind = $mod, V, exec, wtype -M ctrl -M shift v -m shift -m ctrl

# === Manage Windows / Layout ===
bind = $mod, H, movefocus, l
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u
bind = $mod, L, movefocus, r

bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, J, movewindow, d
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, L, movewindow, r

# === Workspaces ===
# 1–10 same as sway
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# === Layouts / Modifiers ===
# Hyprland uses dynamic layouts → floating/tiled modes
bind = $mod, SPACE, togglefloating,
bind = $mod, A, focusmonitor, +1
bind = $mod SHIFT, F, fullscreen, 1

# === Scratchpad ===
# Hyprland doesn’t have named scratchpads yet, emulate via groups
# (Optionally use “special workspace”)
bind = $mod SHIFT, MINUS, movetoworkspace, special
bind = $mod, MINUS, togglespecialworkspace,

# === Resize Mode (emulated) ===
# Hyprland has simple move/resize binds
bind = $mod ALT, H, resizeactive, -10 0
bind = $mod ALT, L, resizeactive, 10 0
bind = $mod ALT, K, resizeactive, 0 -10
bind = $mod ALT, J, resizeactive, 0 10

# === Media Keys ===
bind = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bind = , XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bind = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bind = , XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle
bind = , XF86MonBrightnessUp, exec, swayosd-client --brightness raise
bind = , XF86MonBrightnessDown, exec, swayosd-client --brightness lower

# === Screenshots ===
bind = , PRINT, exec, ~/scripts/screenshot.sh area
bind = SHIFT, PRINT, exec, ~/scripts/screenshot.sh full

# === Decoration / Borders ===
general {
    border_size = 2
    gaps_in = 5
    gaps_out = 10
    col.active_border = rgba(f38ba8ff)
    col.inactive_border = rgba(585b70ff)
}

# === Bar / Status ===
# No swaybar → use waybar
exec-once = waybar

# === Animations ===
animations {
    enabled = yes, please :)

    # Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/
    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear, fade
    animation = workspacesIn,  1,     1.21,  almostLinear, fade
    animation = workspacesOut, 1,     1.94,  almostLinear, fade
    animation = zoomFactor,    1,     7,     quick
}
